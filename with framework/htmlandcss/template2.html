{{define "template2"}}


<form href="cart.html"   method="get" class="card-items">
    <div class="border rounded">
        <div class=" row bg-white">
            <div class="col-md-3">
               <img src="{{ .Image }}" alt="Image1" class="img-fluid card-img-top" style="background-color: lightblue;background: radial-gradient(white 30%,lightblue 70%);">
            </div>
            <div class="col-md-6">
                <h5 class="pt-3">{{ .Productname }}</h5>
                <small class="pt-1">Seller:flipkart</small>
                <h5 class="pt-2">  &#x20b9 {{ .Price }} </h5>
                <button type="submit" class="btn btn-warning">save for later</button>
                <button type="submit" class="btn btn-success mx-2" name="remove" value="{{ .Id }}">remove</button>
            </div>
            <div class="col-md-3 py-5">
                <div class="div">
                     <button type="button" class="btn bg-light border rounded-circel"> <i class="fas fa-minus"></i>
                     </button>
                     <input type="text" value="1" class="form-control w-25 d-inline">
                     <button type="button" class="btn bg-light border rounded-circel"> <i class="fas fa-plus"></i>
                     </button>
                </div>
            </div>
            

        </div>
    </div>

</form>
<br><br>
{{end}}
