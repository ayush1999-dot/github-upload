{{define "Product display"}}

        <!--product-card-->
             
              <div class="col-lg-4 col-sm-6">
               
               <div class="card product-catagory" style="width: 18rem;">
                 <img src="{{ .Image }}" class="card-img-top image-fluid" alt="image" style="height: 200px;">
                 <div class="card-icon">
                   <a><i class="fas fa-shopping-cart fa-2x "></i></a>
                   <a><i class="far fa-heart fa-2x"></i></a>
                 </div>
                 <div class="card-body bg-dark text-white ">
                   <p class="card-text ">{{ .Productname }}<br> <small><s class="text-secondary">&#x20b9 {{ .Priceold }}</s></small><br> <span class="price text-primary text-white">&#x20b9 {{ .Price }}</span>
                  
                 </div>
               </div>
             </div>
              
            {{end}}
